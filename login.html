<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alternative Eco Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-background">

    <div class="glass-container">
        <div class="login-box">
            <h2 class="login-h2">Welcome!</h2>
            <h4>Login Here :)</h4>

            <form class="login-form">
                <label for="username">Login</label>
                <input class="login-input" type="text" id="username" name="username" placeholder="Enter username">
                <div class="error-message" id="username-error"></div>

                <label for="password">Password</label>
                <input class="login-input" type="password" id="password" name="password" placeholder="Enter password">
                <div class="error-message" id="password-error"></div>

                <div class="options">
                    <label><input type="checkbox" id="remember" name="remember"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="login-button" type="submit">Sign In</button>

                <p class="login-p">Don't have an account? <a href="#" id="register">Sign up now</a></p>
            </form>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
